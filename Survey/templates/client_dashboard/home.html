{% extends "client_dashboard/base.html" %}
{% load static %}
{% block title %}Home - Great Guardian Investment Ltd{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Guardian Investment Ltd Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        .heading {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .auth-links a {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .auth-links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Great Guardian Investment Ltd Management System</h1>
        <div class="auth-links">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
